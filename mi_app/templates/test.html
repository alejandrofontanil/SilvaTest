<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prueba de Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1>Prueba de Ventana Modal</h1>
        <p>Haz clic en el botón para abrir la ventana.</p>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registroModal">
          Abrir Modal de Registro
        </button>
    </div>

    <div class="modal fade" id="registroModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registrar Entrenamiento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registroForm">
                        <div class="mb-3">
                            <label for="kmRealizadosInput" class="form-label fw-bold">Kilómetros Realizados</label>
                            <input type="number" class="form-control" id="kmRealizadosInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="sensacionUsuarioInput" class="form-label fw-bold">¿Cómo te sentiste?</label>
                            <select class="form-select" id="sensacionUsuarioInput" required>
                                <option value="" disabled selected>-- Elige una opción --</option>
                                <option value="Bien">Bien</option>
                                <option value="Mal">Mal</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="guardarRegistroBtn">Guardar Registro</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Este es el mismo JavaScript que tienes en tu proyecto
        const registroModalEl = document.getElementById('registroModal');
        if (registroModalEl) {
            const kmRealizadosInput = document.getElementById('kmRealizadosInput');
            const sensacionUsuarioInput = document.getElementById('sensacionUsuarioInput');

            registroModalEl.addEventListener('show.bs.modal', function () {
                console.log('El evento show.bs.modal se ha disparado. Habilitando campos...');
                kmRealizadosInput.disabled = false;
                sensacionUsuarioInput.disabled = false;
                document.getElementById('guardarRegistroBtn').disabled = false;
            });
        }
    </script>

</body>
</html>
