{% extends "base.html" %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Editando Nota del Tema: {{ nota.tema.nombre }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="">
                        {{ form.hidden_tag() }}
                        <div class="mb-3">
                            {{ form.texto.label(class="form-label") }}
                            {{ form.texto(class="form-control form-control-lg") }}
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Actualizar Nota</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
