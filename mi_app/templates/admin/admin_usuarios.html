{% extends "base.html" %}

{% block content %}
    <div class="card shadow-sm">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0"><i class="bi bi-people-fill"></i> Gestionar Usuarios</h1>
                <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-sm btn-outline-secondary">Volver al Panel</a>
            </div>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                {% for usuario in usuarios %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <span class="fw-bold">{{ usuario.nombre }}</span>
                            <small class="text-muted d-block">{{ usuario.email }}</small>
                        </div>
                        <a href="{{ url_for('admin.editar_permisos_usuario', usuario_id=usuario.id) }}" class="btn btn-secondary">Gestionar Permisos</a>
                    </li>
                {% else %}
                    <li class="list-group-item text-muted">No hay estudiantes registrados.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
