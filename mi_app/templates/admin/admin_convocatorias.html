{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0"><i class="bi bi-calendar-check-fill"></i> Gestionar Convocatorias</h1>
        <a href="{{ url_for('admin.crear_convocatoria') }}" class="btn btn-primary"><i class="bi bi-plus-circle-fill"></i> Añadir Convocatoria</a>
    </div>
    <div class="card-body">
        <div class="list-group list-group-flush">
            {% for convocatoria in convocatorias %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="fw-bold">{{ convocatoria.nombre }}</span>
                    <div class="btn-group" role="group">
                        <a href="{{ url_for('admin.admin_bloques', convocatoria_id=convocatoria.id) }}" class="btn btn-sm btn-outline-primary">Ver Bloques</a>
                        <a href="{{ url_for('admin.editar_convocatoria', convocatoria_id=convocatoria.id) }}" class="btn btn-sm btn-outline-secondary">Editar</a>
                        <form method="POST" action="{{ url_for('admin.eliminar_convocatoria', convocatoria_id=convocatoria.id) }}" onsubmit="return confirm('¿Estás seguro?');">
                            <button type="submit" class="btn btn-sm btn-outline-danger">Eliminar</button>
                        </form>
                    </div>
                </div>
            {% else %}
                <p class="text-muted">No hay convocatorias creadas.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
