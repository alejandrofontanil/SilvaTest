{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm text-center">
            <div class="card-header">
                <h2>Resultado del Test</h2>
            </div>
            <div class="card-body p-4">
                <h3 class="card-title">Tema: {{ resultado.tema.nombre }}</h3>
                <p class="display-1 fw-bold {% if resultado.nota >= 5 %}text-success{% else %}text-danger{% endif %}">{{ "%.2f"|format(resultado.nota) }}</p>
                <p class="text-muted">sobre 10</p>
                <div class="d-grid gap-2 mt-4">
                    <a href="{{ url_for('main.repaso_test', resultado_id=resultado.id) }}" class="btn btn-primary btn-lg">Ver Repaso Detallado</a>
                    <a href="{{ url_for('main.home') }}" class="btn btn-outline-secondary">Volver al Inicio</a>
                </div>
            </div>
            <div class="card-footer text-muted">
                Realizado el {{ resultado.fecha.strftime('%d/%m/%Y a las %H:%M') }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
